<script>
function myFunction() {
  let person = prompt("Please enter your name");
  if (person == null) {
    document.getElementById("demo").innerHTML =
    "Canceled";
  }else if(person !="admin"){
    document.getElementById("demo").innerHTML =
    "I don't know you";
  }else if(person =="admin"){
    document.getElementById("demo").innerHTML =
    "Welcome!"; 
    let password = prompt("Enter the password")
    
    if(password == null){document.getElementById("demo").innerHTML =
    "Canceled!";}else if(password== "themaster"){
        document.getElementById("demo").innerHTML =
    "WELCOME!";
    }else{
        document.getElementById("demo").innerHTML =
    "wrong password!";
    }
  }
}
</script>
